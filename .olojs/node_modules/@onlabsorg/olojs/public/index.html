<html>
    <head>
        <script src="/olo.js"></script>
        <style>
            html, body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: block;
                margin: 0 auto;
                background-color: #FFFFFF;
                line-height: 1.4;
            }
        </style>
        <link rel="stylesheet" href="/olo-viewer.css"></link>
    </head>
    <body>
        
        <olo-viewer :src="hash"></olo-viewer>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const rootElt = document.querySelector('olo-viewer');
                const store = new olojs.HTTPStore(`${location.origin}/docs`);
                olojs.createViewer(rootElt, store);
            });
        </script>
    </body>
</html>
