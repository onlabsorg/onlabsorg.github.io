<html>
    <head>
        <meta name="version" content="0.5.0">
        <script src="/olowiki.js"></script>
        <link rel="stylesheet" href="/olowiki.css"></link>
        <style>
            html, body, #wiki-container {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: block;
                margin: 0 auto;
                background-color: #FFFFFF;
                line-height: 1.4;
            }
        </style>        
    </head>
    <body>
        <div id="wiki-container"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const containerElt = document.querySelector('#wiki-container');
                const store = new olojs.HTTPStore(`${location.origin}/docs`);
                olowiki.init(containerElt, store);
            });            
        </script>
    </body>
</html>
